   </header>

   <section>
      <h1>All Products</h1>

      <div id="search-container">
         <input type="text" id="searchBar" placeholder="Search for items...">

         <!-- Computer Icons, filter, angle, rectangle png (n.d.) [photograph], PNG EGG, accessed 8 September 2023. https://www.pngegg.com/en/png-zhnbd -->
         <button id="filters-button"><img src="images/filters-logo.png"></button>
      </div>

      <div id="filter-Controls">
         <h2>Filters</h2>

         <div class="filterwrapper">
            <!-- Coding Artist (7 June 2021) Double Range Slider | HTML, CSS, Javascript | With Source Code [video], Coding Artist, YouTube, accessed 6 September 2023. https://www.youtube.com/watch?v=DfSYmk_6vk8 -->
            <div class="wrapper">
               <div class="values">
                  <span id="range1">
                     0
                  </span>
                  <span> &dash; </span>
                  <span id="range2">
                     100
                  </span>
               </div>
               <div class="container">
                  <div class="slider-track"></div>
                  <input type="range" min="0" max="150" value="0" id="slider-1" oninput="slideOne()">
                  <input type="range" min="0" max="150" value="150" id="slider-2" oninput="slideTwo()">
               </div>
            </div>
         </div>

         <label for="selectFilterClothingType">Clothing Type:</label>
         <select id="selectFilterClothingType">
            <option value="-">All</option>
            <option value="hat">Hat</option>
            <option value="shirt">Shirt</option>
            <option value="shorts">Shorts</option>
            <option value="shoes">Shoes</option>
            <option value="jacket">Jacket</option>
            <option value="jersey">Jersey</option>
            <option value="other">Other</option>
         </select>

         <br>

         <label for="sortMode">Sort:</label>
         <select id="sortMode">
            <option value="relevancy">Relevancy</option>
            <option value="hightolow">Price: (High - Low)</option>
            <option value="lowtohigh">Price: (Low - High)</option>
            <option value="titleaz">Title: A - Z</option>
            <option value="titleza">Title: Z - A</option>
            <option value="popularity">Popularity</option>
         </select>
      
         <br>

         <input id="clearButton" value="Clear Filter" type="button">
      </div>

      <!-- Lun Dev Code (8 March 2023) Add To Cart Shopping using HTML CSS and Javascript [video], Lun Dev Code, YouTube, accessed 7 September 2023. https://www.youtube.com/watch?v=bCTd1eRX7Iw -->
      <div class="list">
         <h2 id="no-results">No Results</h2>
      </div>
         
   </section>
